    <script>
        function createComet() {
            const comet = document.createElement('div');
            comet.classList.add('comet');
            
            // Random start position
            const startX = Math.random() * window.innerWidth + 200; // Offset to start slightly off screen right
            const startY = Math.random() * window.innerHeight * 0.5 - 200; // Start mostly from top
            
            comet.style.left = `${startX}px`;
            comet.style.top = `${startY}px`;
            
            // Random duration and delay
            const duration = Math.random() * 1.5 + 0.5 + 's';
            comet.style.animation = `fall ${duration} linear forwards`;
            
            document.getElementById('comet-container').appendChild(comet);
            
            // Remove after animation
            setTimeout(() => {
                comet.remove();
            }, 2000);
        }

        // Create comets periodically
        setInterval(createComet, 800);

        function copyCA() {
            const address = document.getElementById('ca-address').innerText;
            navigator.clipboard.writeText(address).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

    <script>
        function createStars() {
            const container = document.getElementById('star-container');
            if (!container) return;
            
            const starCount = 150;
            const width = window.innerWidth;
            const height = window.innerHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            // Exclusion radius: 25% of the smaller screen dimension to avoid the central "cow"
            const exclusionRadius = Math.min(width, height) * 0.25;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                let x, y, distance;
                let attempts = 0;
                // Try to place star outside the exclusion zone
                do {
                    x = Math.random() * width;
                    y = Math.random() * height;
                    const dx = x - centerX;
                    const dy = y - centerY;
                    distance = Math.sqrt(dx * dx + dy * dy);
                    attempts++;
                } while (distance < exclusionRadius && attempts < 10);
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;

                // Random animation duration (1.5s to 4s) and delay
                star.style.animationDuration = Math.random() * 2.5 + 1.5 + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                container.appendChild(star);
            }
        }
        
        // Initialize stars
        createStars();
        
        // Re-generate on resize to maintain distribution
        let resizeTimeout;
        window.addEventListener('resize', () => {
             clearTimeout(resizeTimeout);
             resizeTimeout = setTimeout(() => {
                 const container = document.getElementById('star-container');
                 if(container) {
                     container.innerHTML = '';
                     createStars();
                 }
             }, 200);
        });

        function copyCA() {
            const address = document.getElementById('ca-address').innerText;
            navigator.clipboard.writeText(address).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => {
                    btn.innerText = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
